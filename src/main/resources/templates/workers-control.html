<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>员工管理</title>
    <!-- 引入layui的CSS文件 -->
    <link rel="stylesheet" href="/layui/css/layui.css">
    <link rel="stylesheet" href="/static/layui/css/layui.css">
    <link rel="stylesheet" href="https://cdn.staticfile.org/layui/2.5.7/css/layui.css">
    <style>
        /* 自定义样式 */
        .custom-header {
            font-size: 24px;
            /* 调整标题字体大小 */
        }

        .custom-top-header {
            font-size: 24px;
            /* 调整标题字体大小 */
        }

        .custom-welcome {
            font-size: 20px;
            background-color: aqua;
            /* 欢迎消息字体大小 */
        }

        .right-top-buttons {
            position: absolute;
            top: 10px;
            /* 距离顶部的距离 */
            left: 10px;
            /* 距离右边的距离 */
        }

</head>

<body>
    <div class="layui-container">
        <div class="layui-header custom-top-header">
            <!-- <div class="header-text custom-header">左侧文字</div> -->
            <div class="right-top-buttons">
                <button class="layui-btn layui-btn" id="btnBack">返回</button>

            </div>
        </div>
        <div class="layui-row">
            <!-- 左侧部分 -->
            <div class="layui-col-md6">
                <div class="layui-card">

                    <p>
                        <br>
                        <br>
                    </p>
                    <div class="layui-card-header custom-header layui-edge-right">员工注册</div>
                    <div class="layui-card-body">
                        <form class="layui-form">
                            <div class="layui-form-item">
                                <label class="layui-form-label">姓名</label>
                                <div class="layui-input-inline">
                                    <input type="text" id="workerName" lay-verify="required" placeholder="请输入员工姓名"
                                        class="layui-input">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">性别</label>
                                <div class="layui-input-block">
                                    <input type="radio" name="gender" value="男" title="男" checked>
                                    <input type="radio" name="gender" value="女" title="女">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">电话号码</label>
                                <div class="layui-input-inline">
                                    <input type="text" id="workerPhone" lay-verify="required" placeholder="请输入电话号码"
                                        class="layui-input">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">薪资</label>
                                <div class="layui-input-inline">
                                    <input type="text" id="workerSalary" lay-verify="required" placeholder="请输入薪资"
                                        class="layui-input">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">部门</label>
                                <div class="layui-input-inline">
                                    <input type="text" id="workerDepartment" lay-verify="required" placeholder="请输入部门名称"
                                        class="layui-input">
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <div class="layui-input-block">
                                    <button class="layui-btn" lay-submit lay-filter="formSubmit"
                                        id="registerBtn">注册</button>
                                </div>
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>
        <div class="layui-row">
            <!-- 左侧部分 -->
            <div class="layui-col-md6">
                <div class="layui-card">
                    <p>
                        <br>
                        <br>
                        <br>
                    </p>
                    <div class="layui-card-header custom-header layui-edge-right">员工查询和修改</div>
                    <div class="layui-card-header custom-header">根据姓名查询员工</div>
                    <div class="layui-card-body">
                        <form class="layui-form">
                            <div class="layui-form-item">
                                <label class="layui-form-label">姓名</label>
                                <p>
                                <div class="layui-input-inline">
                                    <input type="text" id="queryName" lay-verify="required" placeholder="请输入员工姓名"
                                        class="layui-input">
                                </div>
                                <button class="layui-btn" id="queryBtn" lay-submit lay-filter="formSubmit">查询</button>
                                </p>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">ID</label>
                                <div class="layui-input-inline">
                                    <input type="text" id="queryID"  placeholder="待查询"
                                        class="layui-input" disabled>
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">性别</label>
                                <div class="layui-input-inline">
                                    <input type="text" id="queryGender"  placeholder="待查询"
                                        class="layui-input" disabled>
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">电话号码</label>
                                <div class="layui-input-inline">
                                    <input type="text" id="queryPhone"  placeholder="待查询"
                                        class="layui-input" disabled>
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">薪资</label>
                                <div class="layui-input-inline">
                                    <input type="text" id="querySalary"  placeholder="待查询"
                                        class="layui-input" disabled>
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">部门</label>
                                <div class="layui-input-inline">
                                    <input type="text" id="queryDepartment"  placeholder="待查询"
                                        class="layui-input" disabled>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div class="layui-col-md6">
                <div class="layui-card">
                    <p>
                        <br>
                        <br>
                        <br>
                    </p>
                    <div class="layui-card-header custom-header "></div>
                    <div class="layui-card-header custom-header">修改员工信息</div>
                    <div class="layui-card-body">
                        <form class="layui-form">
                            <div class="layui-form-item">
                                <label class="layui-form-label">姓名</label>
                                <p>
                                <div class="layui-input-inline">
                                    <input type="text" id="newName" lay-verify="required" placeholder="请输入新的姓名"
                                        class="layui-input">
                                </div>
                                <button class="layui-btn" lay-submit lay-filter="formSubmit"
                                    id="nameModifyBtn">修改</button>
                                </p>
                            </div>
                        </form>
                        <form class="layui-form">
                            <div class="layui-form-item">
                                <label class="layui-form-label">性别</label>
                                <p>
                                <div class="layui-input-inline">
                                    <input type="text" id="newGender" lay-verify="required" placeholder="请输入新的性别"
                                        class="layui-input">
                                </div>
                                <button class="layui-btn" lay-submit lay-filter="formSubmit"
                                    id="genderModifyBtn">修改</button>
                                </p>
                            </div>
                        </form>
                        <form class="layui-form">
                            <div class="layui-form-item">
                                <label class="layui-form-label">电话号码</label>
                                <p>
                                <div class="layui-input-inline">
                                    <input type="text" id="newPhone" lay-verify="required" placeholder="请输入新的电话号码"
                                        class="layui-input">
                                </div>
                                <button class="layui-btn" lay-submit lay-filter="formSubmit"
                                    id="phoneModifyBtn">修改</button>
                                </p>
                            </div>
                        </form>
                        <form class="layui-form">
                            <div class="layui-form-item">
                                <label class="layui-form-label">薪资</label>
                                <p>
                                <div class="layui-input-inline">
                                    <input type="text" id="newSalary" lay-verify="required" placeholder="请输入新的薪资"
                                        class="layui-input">
                                </div>
                                <button class="layui-btn" lay-submit lay-filter="formSubmit"
                                    id="salaryModifyBtn">修改</button>
                                </p>
                            </div>
                        </form>
                        <form class="layui-form">
                            <div class="layui-form-item">
                                <label class="layui-form-label">部门</label>
                                <p>
                                <div class="layui-input-inline">
                                    <input type="text" id="newDepartment" lay-verify="required" placeholder="请输入新的部门名称"
                                        class="layui-input">
                                </div>
                                <button class="layui-btn" lay-submit lay-filter="formSubmit"
                                    id="departmentModifyBtn">修改</button>
                                </p>
                            </div>
                        </form>
                        <div class="layui-form" style="padding: 8px;">
                            <button class="layui-btn layui-btn-danger layui-col-md-offset3" id="deletBtn"
                                onclick="confirmAction()"> 删除该员工
                            </button>

                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>




    <!-- 引入layui的JS文件 -->
    <script src="/layui/layui.js"></script>
    <script src="/static/layui/layui.js"></script>
    <script src="../static/layui/layui.js"></script>

    <script src="https://cdn.staticfile.org/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/layui/2.5.7/layui.js"></script>

    <!-- 引入jQuery和Bootstrap的JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script>
        layui.use(['form', 'laydate', 'layer'], function () {
            // 渲染审批表格

            var form = layui.form;
            var laydate = layui.laydate;
            var layer = layui.layer;

            // 渲染日期选择组件
            layui.laydate.render({
                elem: '#start_time',
                type: 'time',
                format: 'HH:mm:ss'
            });

            layui.laydate.render({
                elem: '#end_time',
                type: 'time',
                format: 'HH:mm:ss'
            });
            layui.laydate.render({
                elem: '#start_time3',
                type: 'time',
                format: 'HH:mm:ss'
            });
            layui.laydate.render({
                elem: '#end_time3',
                type: 'time',
                format: 'HH:mm:ss'
            });



        });

        function confirmAction() {
            layer.confirm('您确定要删除该员工吗？', {
                btn: ['确定', '取消'],
                title: '确认操作'
            }, function () {
                // 用户点击确定执行的操作
                deleteWorker();

                layer.closeAll(); // 关闭确认窗口
            }, function () {
                // 用户点击取消执行的操作

                layer.closeAll(); // 关闭确认窗口
            });
        }

        //ajax监听表单提交
        $(document).ready(function () {

            $("#registerBtn").click(function (event) {

                event.preventDefault();
                var username = $("#workerName").val();
                var gender = document.querySelector('input[name="gender"]:checked').value;
                var salary = $("#workerSalary").val();
                var phone = $("#workerPhone").val();
                var department = $("#workerDepartment").val();
                // 如果存在一项为空,返回
                if (username == null || username == "" || salary == null || salary == "" || phone == null || phone == "" || department == null || department == "") {
                    
                    return;
                }
                var formData = {
                    username: username,
                    gender: gender,
                    salary: salary,
                    phone: phone,
                    department: department
                };
                //发送ajax请求
                $.ajax({
                    type: "POST",
                    url: "http://localhost:8080/register",
                    contentType: "application/json;charset=utf-8",
                    data: JSON.stringify(formData),
                    success: function (response) {
                        console.log("success:" + response);
                        if (response === "success") {
                            alert("注册成功");
                        }
                        else if(response==="fail") {
                            alert("注册失败,该用户已存在");
                        }else if(response=="noinfo"){
                            alert("注册失败,不存在该部门")
                        }
                    },
                    error: function (response) {
                        console.log("error:" + response);
                    }
                })
            });

            $("#queryBtn").click(function (event) {
                event.preventDefault();
                //获取表单数据
                let workerName = $("#queryName").val();
                if(workerName == null || workerName == ""){
                    return;
                }
                let formData = {
                    workerName: workerName
                };
                $.ajax({
                    type: "POST",
                    url: "http://localhost:8080/worker/query",
                    contentType: "application/json;charset=utf-8",
                    data: JSON.stringify(formData),
                    success: function (response) {
                        console.log("Success" + response);
                        
                        $("#queryGender").val(response.gender);
                        $("#queryPhone").val(response.phoneNumber);
                        $("#querySalary").val(response.salary);
                        $("#queryDepartment").val(response.departmentName);
                        $("#queryID").val(response.workerNum);
                        if(response == null||response == ""){
                            window.alert("未查询到该员工");
                            return;
                        }

                    },
                    error: function (error) {
                        console.log("Error:" + error);
                    }
                });
            });

            $("#nameModifyBtn").click(function (event) {
                event.preventDefault();
                //获取表单数据
                let id = $("#queryID").val();
                let newName = $("#newName").val();
                if (id == null || id == "") {
                    window.alert("请先查询员工信息");
                    return;
                }

                let formData = {
                    workerID: id,
                    type: "name",
                    newData: newName
                };

                $.ajax({
                    type: "POST",
                    url: "http://localhost:8080/worker/modify",  // 替换为实际的后台处理URL
                    contentType: "application/json;charset=utf-8",
                    data: JSON.stringify(formData), //将表单转换为JSON格式
                    success: function (response) {
                        console.log("Success" + response);
                        if (response == 'success') {
                            window.alert("修改成功");
                            $("#queryName").val(newName);
                            refreshQuery();

                        } else {
                            window.alert("修改失败" + response);
                        }
                    },
                    error: function (error) {
                        console.log("Error:" + error);
                    }
                });
            });

            $("#genderModifyBtn").click(function (event) {
                event.preventDefault();
                //获取表单数据
                let id = $("#queryID").val();
                let newGender = $("#newGender").val();
                if (id == null || id == "") {
                    window.alert("请先查询员工信息");
                    return;
                }
                if (newGender != "男" && newGender != "女") {
                    window.alert("性别只能为男或女");
                    return;
                }

                let formData = {
                    workerID: id,
                    type: "gender",
                    newData: newGender
                };

                $.ajax({
                    type: "POST",
                    url: "http://localhost:8080/worker/modify",  // 替换为实际的后台处理URL
                    contentType: "application/json;charset=utf-8",
                    data: JSON.stringify(formData), //将表单转换为JSON格式
                    success: function (response) {
                        console.log("Success" + response);
                        if (response == 'success') {
                            window.alert("修改成功");
                            refreshQuery();

                        } else {
                            window.alert("修改失败" + response);
                        }
                    },
                    error: function (error) {
                        console.log("Error:" + error);
                    }
                });
            });

            $("#phoneModifyBtn").click(function (event) {
                event.preventDefault();
                //获取表单数据
                let id = $("#queryID").val();
                let newData = $("#newPhone").val();
                if (id == null || id == "") {
                    window.alert("请先查询员工信息");
                    return;
                }


                let formData = {
                    workerID: id,
                    type: "phone",
                    newData: newData
                };

                $.ajax({
                    type: "POST",
                    url: "http://localhost:8080/worker/modify",  // 替换为实际的后台处理URL
                    contentType: "application/json;charset=utf-8",
                    data: JSON.stringify(formData), //将表单转换为JSON格式
                    success: function (response) {
                        console.log("Success" + response);
                        if (response == 'success') {
                            window.alert("修改成功");
                            refreshQuery();

                        } else {
                            window.alert("修改失败" + response);
                        }
                    },
                    error: function (error) {
                        console.log("Error:" + error);
                    }
                });
            });

            $("#salaryModifyBtn").click(function (event) {
                event.preventDefault();
                //获取表单数据
                let id = $("#queryID").val();
                let newData = $("#newSalary").val();
                if (id == null || id == "") {
                    window.alert("请先查询员工信息");
                    return;
                }


                let formData = {
                    workerID: id,
                    type: "salary",
                    newData: newData
                };

                $.ajax({
                    type: "POST",
                    url: "http://localhost:8080/worker/modify",  // 替换为实际的后台处理URL
                    contentType: "application/json;charset=utf-8",
                    data: JSON.stringify(formData), //将表单转换为JSON格式
                    success: function (response) {
                        console.log("Success" + response);
                        if (response == 'success') {
                            window.alert("修改成功");
                            refreshQuery();

                        } else {
                            window.alert("修改失败" + response);
                        }
                    },
                    error: function (error) {
                        console.log("Error:" + error);
                    }
                });
            });

            $("#departmentModifyBtn").click(function (event) {
                event.preventDefault();
                //获取表单数据
                let id = $("#queryID").val();
                let newData = $("#newDepartment").val();
                if (id == null || id == "") {
                    window.alert("请先查询员工信息");
                    return;
                }


                let formData = {
                    workerID: id,
                    type: "department",
                    newData: newData
                };

                $.ajax({
                    type: "POST",
                    url: "http://localhost:8080/worker/modify",  // 替换为实际的后台处理URL
                    contentType: "application/json;charset=utf-8",
                    data: JSON.stringify(formData), //将表单转换为JSON格式
                    success: function (response) {
                        console.log("Success" + response);
                        if (response == 'success') {
                            window.alert("修改成功");
                            refreshQuery();

                        } else if(response=="noinfo") {
                            window.alert("修改失败,不存在该部门");
                        }
                    },
                    error: function (error) {
                        console.log("Error:" + error);
                    }
                });
            });

            

            $("#btnBack").click(function () {
                window.history.back();
            });
        });
        function refreshQuery() {
            let workerName = $("#queryName").val();
            let formData = {
                workerName: workerName
            };
            $.ajax({
                type: "POST",
                url: "http://localhost:8080/worker/query",
                contentType: "application/json;charset=utf-8",
                data: JSON.stringify(formData),
                success: function (response) {

                    $("#queryGender").val(response.gender);
                    $("#queryPhone").val(response.phoneNumber);
                    $("#querySalary").val(response.salary);
                    $("#queryDepartment").val(response.departmentName);
                    $("#queryID").val(response.workerNum);

                },
                error: function (error) {
                    console.log("Error:" + error);
                }
            });
        }
        function deleteWorker() {
                event.preventDefault();

                let id = $("#queryID").val();
                if (id == null || id == "") {
                    window.alert("请先查询员工信息");
                    return;
                }

                let formData = {
                    workerID: id,
                    type: "delete"
                };

                $.ajax({
                    type: "POST",
                    url: "http://localhost:8080/worker/modify",  // 替换为实际的后台处理URL
                    contentType: "application/json;charset=utf-8",
                    data: JSON.stringify(formData), //将表单转换为JSON格式
                    success: function (response) {
                        console.log("Success" + response);
                        if (response == 'success') {
                            window.alert("已删除该员工");
                        } else {
                            window.alert("删除失败" + response);
                        }
                    },
                    error: function (error) {
                        console.log("Error:" + error);
                    }
                });
            }
    </script>
</body>

</html>
