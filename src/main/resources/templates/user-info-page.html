<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>请假申请页面</title>
    <!-- 引入layui的CSS文件 -->
    <link rel="stylesheet" href="/layui/css/layui.css">
    <link rel="stylesheet" href="/static/layui/css/layui.css">
    <link rel="stylesheet" href="https://cdn.staticfile.org/layui/2.5.7/css/layui.css">
    <style>
        /* 自定义样式 */
        .custom-header {
            font-size: 24px;
            /* 调整标题字体大小 */
        }

        .custom-welcome {
            font-size: 20px;
            /* 欢迎消息字体大小 */
        }

        .button-bar {
            display: flex;
            background-color: #333;
            /* 设置背景颜色 */
            padding: 10px;
            /* 设置内边距 */
            padding-right: 20px;
            text-align: center;
            /* 文本居中 */
            justify-content: flex-end;
        }
    </style>
</head>

<body>
    
    <div class="layui-container">
        <div class="layui-row">
            <!-- 左侧部分 -->
            <div class="layui-col-md12">
                <div class="layui-card">
                    <p>
                        <br>
                        <br>
                        <br>
                    </p>
                    <div class="layui-card-header custom-header" th:text="${userName+',欢迎来到管理界面!'}">
                    </div>
                    <div class="layui-card-body layui-edge-right">
                        <button class="layui-btn " id="backBtn">返回</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="layui-row">
            <!-- 左侧部分 -->
            <div class="layui-col-md6">
                <div class="layui-card">
                    <p>
                        <br>
                        <br>
                        <br>
                        <br>
                    </p>
                    <div class="layui-card-header custom-header">个人信息</div>
                    <div class="layui-card-body">
                        <form class="layui-form">
                            <div class="layui-form-item">
                                <label class="layui-form-label">ID</label>
                                <div class="layui-input-inline">
                                    <input type="text" id="userID" lay-verify="required" class="layui-input" disabled>
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">姓名</label>
                                <div class="layui-input-inline">
                                    <input type="text" id="userName" lay-verify="required" class="layui-input" disabled>
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">性别</label>
                                <div class="layui-input-inline">
                                    <input type="text" id="gender" lay-verify="required" class="layui-input" disabled>
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">电话</label>
                                <div class="layui-input-inline">
                                    <input type="text" id="phone" lay-verify="required" class="layui-input" disabled>
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">工资</label>
                                <div class="layui-input-inline">
                                    <input type="text" id="salary" lay-verify="required" class="layui-input" disabled>
                                </div>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">部门</label>
                                <div class="layui-input-inline">
                                    <input type="text" id="department" lay-verify="required" class="layui-input"
                                        disabled>
                                </div>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="layui-row">
            <!-- 左侧部分 -->
            <div class="layui-col-md6">
                <div class="layui-card">
                    <p>
                        <br>
                        <br>
                        <br>
                    </p>

                    <div class="layui-card-header custom-header">修改个人信息</div>
                    <div class="layui-card-body">
                        <form class="layui-form">
                            <div class="layui-form-item">
                                <P>
                                    <label class="layui-form-label">姓名</label>
                                <div class="layui-input-inline">
                                    <input type="text" id="userName2" class="layui-input" placeholder="请输入新的姓名">
                                </div>
                                <button class="layui-btn" id="nameModifyBtn" lay-submit
                                    lay-filter="formSubmit">修改</button>
                                </P>
                            </div>
                        </form>
                        <form class="layui-form">
                            <div class="layui-form-item">
                                <label class="layui-form-label">性别</label>
                                <p>
                                <div class="layui-input-inline">
                                    <input type="text" id="gender2" class="layui-input" placeholder="请输入新的性别">
                                </div>
                                <button class="layui-btn" id="genderModifyBtn" lay-submit
                                    lay-filter="formSubmit">修改</button>
                                </p>
                            </div>
                        </form>
                        <form class="layui-form">
                            <div class="layui-form-item">
                                <label class="layui-form-label">电话</label>
                                <p>
                                <div class="layui-input-inline">
                                    <input type="text" id="phone2" class="layui-input" placeholder="请输入新的电话">
                                </div>
                                <button class="layui-btn" id="phoneModifyBtn" lay-submit
                                    lay-filter="formSubmit">修改</button>
                                </p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="layui-col-md6">
                <div class="layui-card">
                    <p>
                        <br>
                        <br>
                        <br>
                    </p>
                    <div class="layui-card-header custom-header">修改密码</div>
                    <div class="layui-card-body">
                        <form class="layui-form">
                            <div class="layui-form-item">
                                <P>
                                    <label class="layui-form-label">原密码</label>
                                <div class="layui-input-inline">
                                    <input type="text" id="oldpassword" class="layui-input" placeholder="请输入原密码">
                                </div>
                                <button class="layui-btn" id="passwordModifyBtn">提交</button>
                                </P>
                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">新的密码</label>

                                <div class="layui-input-inline">
                                    <input type="text" id="newpassword1" class="layui-input" placeholder="请输入新的密码">
                                </div>

                            </div>
                            <div class="layui-form-item">
                                <label class="layui-form-label">确认密码</label>

                                <div class="layui-input-inline">
                                    <input type="text" id="newpassword2" class="layui-input" placeholder="请再次输入新的密码">
                                </div>

                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>




    <!-- 引入layui的JS文件 -->
    <script src="/layui/layui.js"></script>
    <script src="/static/layui/layui.js"></script>

    <!-- 引入jQuery和Bootstrap的JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script>
        layui.use(['form', 'laydate'], function () {


            var form = layui.form;
            var laydate = layui.laydate;

        });
        //ajax监听表单提交
        $(document).ready(function () {
            var url = window.location.href;
            var userID = url.match(/\/user\/info\/(\d+)$/)[1];
            loadUserInfo(userID);

            //返回按钮
            $("#returnBtn").click(function (event) {
                event.preventDefault();
                window.location.href = "/user" + "/" + userID;
            });
            //修改姓名
            $("#nameModifyBtn").click(function (event) {
                event.preventDefault();

                let newName = $("#userName2").val();
                if (newName == "") {
                    alert("姓名不能为空");
                    return;
                }
                $.ajax({
                    type: "POST",
                    url: "http://localhost:8080/modifyname/" + userID,
                    data: JSON.stringify({
                        "Name": newName
                    }),
                    contentType: "application/json",
                    success: function (response) {
                        alert("修改成功");
                        loadUserInfo(userID)
                    },
                    error: function (error) {
                        console.log("Error:" + error);
                    }
                });

            });
            //修改性别
            $("#genderModifyBtn").click(function (event) {
                event.preventDefault();
                let newGender = $("#gender2").val();

                if (newGender == "") {
                    alert("性别不能为空");
                    return;
                }
                $.ajax({
                    type: "POST",
                    url: "http://localhost:8080/modifygender/" + userID,
                    data: JSON.stringify({
                        "gender": newGender
                    }),
                    contentType: "application/json",
                    success: function (response) {
                        alert("修改成功");
                        loadUserInfo(userID)
                    },
                    error: function (error) {
                        console.log("Error:" + error);
                    }
                });
            });
            //修改电话
            $("#phoneModifyBtn").click(function (event) {
                event.preventDefault();
                let newPhone = $("#phone2").val();

                if (newPhone == "") {
                    alert("电话不能为空");
                    return;
                }
                $.ajax({
                    type: "POST",
                    url: "http://localhost:8080/modifyphone/" + userID,
                    data: JSON.stringify({
                        "phoneNumber": newPhone
                    }),
                    contentType: "application/json",
                    success: function (response) {
                        alert("修改成功");
                        loadUserInfo(userID)
                    },
                    error: function (error) {
                        console.log("Error:" + error);
                    }
                });
            });
            //修改密码
            $("#passwordModifyBtn").click(function (event) {
                event.preventDefault();
                let oldPassword = $("#oldpassword").val();
                let newPassword = $("#newpassword1").val();
                let confirmPassword = $("#newpassword2").val();
                //判断密码是否为空
                if (oldPassword == "" || newPassword == "" || confirmPassword == "") {
                    alert("密码不能为空");
                    return;
                }
                //判断两次密码是否一致
                if (newPassword != confirmPassword) {
                    alert("两次密码不一致");
                    return;
                }

                //向后端发送请求
                $.ajax({
                    type: "POST",
                    url: "http://localhost:8080/modifypassword/" + userID,
                    data: JSON.stringify({
                        "oldPassword": oldPassword,
                        "newPassword": newPassword
                    }),
                    contentType: "application/json",
                    success: function (response) {
                        if (response == "wrong password") {
                            alert("原密码错误");
                            return;
                        } else if (response == "same password") {
                            alert("新密码不能与原密码相同");
                            return;
                        }
                        alert("密码修改成功");

                    },
                    error: function (error) {
                        console.log("Error:" + error);
                    }
                });
            });
            $("#backBtn").click(function (event) {
                
                window.history.back();
            }
        });

        function loadUserInfo(userID) {
            $.ajax({
                type: "GET",
                url: "http://localhost:8080/getuserinfo/" + userID,
                success: function (response) {
                    $("#userID").val(userID);
                    $("#userName").val(response.workerName);
                    $("#gender").val(response.gender);
                    $("#phone").val(response.phoneNumber);
                    $("#salary").val(response.salary);
                    $("#department").val(response.departmentName);
                },
                error: function (error) {
                    console.log("Error:" + error);
                }
            });
        }
    </script>
</body>

</html>
